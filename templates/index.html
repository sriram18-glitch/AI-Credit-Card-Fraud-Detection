
<!DOCTYPE html>
<html>
<head>
    <title>AI Credit Card Fraud Detection</title>
    <style>
        body { font-family: Arial; background: #ececec; padding: 20px; }
        .container { background: white; padding: 20px; width: 500px; margin: auto; border-radius: 10px; }
        input { width: 100%; padding: 8px; margin: 5px 0; }
        button { width: 100%; padding: 10px; margin-top: 20px; background: green; color: white; border: none; }
        .result { background: #d9edf7; padding: 10px; margin-top: 20px; border-left: 5px solid #31708f; }
    </style>
</head>
<body>

<div class="container">
    <h2>AI Credit Card Fraud Detection</h2>

    <form method="POST">
        <label>Time:</label>
        <input type="number" step="0.01" name="time" required>

        <label>Amount:</label>
        <input type="number" step="0.01" name="amount" required>

        <h3>PCA Values (V1 - V28)</h3>

        {% for i in range(1, 29) %}
            <label>V{{ i }}:</label>
            <input type="number" step="0.0001" name="v{{ i }}" required>
        {% endfor %}

        <button type="submit">Predict Fraud</button>
    </form>

    {% if result %}
        <div class="result">
            <h3>{{ result }}</h3>
        </div>
    {% endif %}
</div>

</body>
</html>
